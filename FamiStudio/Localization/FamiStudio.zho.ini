TutorialMessages_0=(1/10) 欢迎来到 FamiStudio！让我们花点时间学习一下基础操作，以便您能最大限度地发掘这款应用的潜能。
TutorialMessages_1=(2/10) 按住鼠标中键拖动，即可平移音序器或者钢琴卷帘。中键就是鼠标上的滚轮，是可以按的。另外，您也可以在设置里打开滚动条来进行滚动。
TutorialMessages_2=(3/10) 滚动鼠标滚轮即可缩放音序器或钢琴卷帘。
TutorialMessages_3=(4/10) 如果您正在使用触摸板或笔记本电脑，可以在设置里启用“触摸板控制”。开启后将可以用手指进行平移和缩放 (Linux 不支持后者)。
TutorialMessages_4=(5/10) 单击鼠标左键以添加样式、音符等。
TutorialMessages_5=(6/10) 双击鼠标左键删除样式、音符等。您也可以使用 Shift + 鼠标左键来进行删除操作。
TutorialMessages_6=(7/10) 在多数情况下，右键点击都可以打开包含更多选项的右键菜单。试着右键点击各种东西，看看它们能做什么！
TutorialMessages_7=(8/10) 网格吸附默认是开启的，单位是拍。默认设置下将吸附到四分音符。您可以调整吸附精度，或者干脆关闭它，来绘制各种长度的音符！另外，也可以在拖动、绘制或缩放音符时按住 Alt 键来临时关闭吸附。
TutorialMessages_8=(9/10) 时刻关注右上角的提示说明！鼠标悬停到不同组件上的时候，它会做出相应的提示！如需参阅完整文档和超过一小时的视频教程，请点击右侧的问号图标。
TutorialMessages_9=(10/10) 加入我们的 Discord 服务器，认识其他 FamiStudio 用户，和他们分享您的作品！链接见文档 (工具栏的问号图标)
