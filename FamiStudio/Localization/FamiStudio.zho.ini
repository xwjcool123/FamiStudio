TutorialMessages_0=(1/12) 欢迎来到 FamiStudio！让我们花点时间学习一下基础操作，以便您能最大限度地发掘这款应用的潜能！
TutorialMessages_1=(2/12) 通常情况下，点击屏幕可以添加样式、音符等物体。
TutorialMessages_2=(3/12) 点击某些物体时会将其高亮。带有白色高亮的物体可以被移动，或是以特殊方式交互。
TutorialMessages_3=(4/12) 通常情况下，拖动可以平移视野。在顶部拖动可以进行选择。
TutorialMessages_4=(5/12) 拖动高亮物体将会移动它，或是改变它的某些属性。
TutorialMessages_5=(6/12) 您可以在钢琴卷帘或音序器中用两根手指进行缩放。
TutorialMessages_6=(7/12) 长按某些物体时将打开一个带有更多高级编辑选项的上下文菜单。试着长按各种东西，看看会发生什么！
TutorialMessages_7=(8/12) 您可以通过右侧 (或竖屏模式下方) 的快速访问栏来访问三个不同的主视野 (音序器、钢琴卷帘、工程概览)。
TutorialMessages_8=(9/12) 网格吸附默认是开启的，单位是拍。这会将绘制的音符强制对齐到特定精度的网格。您可以修改吸附精度，或者点击磁铁图标直接将其禁用。
TutorialMessages_9=(10/12) 若想参阅完整文档和视频教程，请点击那个大问号。
TutorialMessages_10=(11/12) 使用蓝牙将会极大增加音频延迟 (表现为声音相对于画面和操作的滞后)。遗憾的是，这并不是 FamiStudio 的问题，我们也无法解决。有线耳机或扬声器将拥有显著更低的延迟。
